
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal de Planeación Tecnológica - Claro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --claro-red: #EF3340;
      }
      body { 
        font-family: 'Inter', sans-serif; 
        background-color: #FDFDFD;
        background-image: 
          radial-gradient(at 0% 0%, rgba(239, 51, 64, 0.03) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(239, 51, 64, 0.02) 0px, transparent 50%);
        overflow-x: hidden;
      }
      .glass {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }
      .glass-dark {
        background: rgba(15, 18, 25, 0.8);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(239, 51, 64, 0.1);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(239, 51, 64, 0.4);
      }
      .neo-shadow {
        box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.05);
      }
      .glow-red {
        box-shadow: 0 0 20px rgba(239, 51, 64, 0.2);
      }
    </style>
